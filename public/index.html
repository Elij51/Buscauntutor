<!DOCTYPE html>
<head>
    <title>WebRTC Video</title>
</head>
<body>

        <a href="https://plus.google.com/hangouts/_?gid=APP_ID">
            <img src="https://ssl.gstatic.com/s2/oz/images/stars/hangout/1/gplus-hangout-15x79-normal.png"
              alt="Start a Hangout"
             />
          </a>
    
    <div id="selectRoom">
        <label>Ingresa el codigo de la sala</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Entrar</button>
    </div>

    <video src=""></video>
    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
