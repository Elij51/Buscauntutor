<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Incio</title>
	<meta name="viewport" content="width=device-width, initial-scalable=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-sacale=1.0">
	<link rel="stylesheet" href="estilos/bootstrap.min.css">
	<link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

<div class="container">

	<header>
		<h1 id="header-usuario">
			Registro Usuario
		</h1>
	</header>

	<form id="frm_estudiante">
		<br>
		<!-- Control Nombre -->
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre..." required>
			</div>
		</div>

		<!-- Control Email -->
		<div class="form-group row">
			<label for="email_e" class="col-sm-2 col-form-label">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email_e" placeholder="Introduzca su Email..." required>
			</div>
		</div>

		<!-- Control Telefono -->
		<div class="form-group row">
			<label for="telefono_e" class="col-sm-2 col-form-label">Teléfono:</label>
			<div class="col-sm-10">
				<input type="number" min="0" class="form-control" id="telefono_e" placeholder="Introduzca su telefono..."  required>
			</div>
		</div>

		<!-- Control Ciudad -->
		<div class="form-group row">
		 <label for="ciudad_e" class="col-sm-2 col-form-label">Ciudad:</label>
		 <div class="col-sm-10">
			 <select class="custom-select" name="" id="ciudad_e" required>
				 <option value="">Elige una ciudad...</option>
				 <option value="">Atlántico Norte</option>
				 <option value="">Atlántico Sur</option>
				 <option value="">Boaco</option>
				 <option value="">Carazo</option>
				 <option value="">Chinandega</option>
				 <option value="">Chontales</option>
				 <option value="">Estelí</option>
				 <option value="">Granada</option>
				 <option value="">Jinotega</option>
				 <option value="">León</option>
				 <option value="">Madriz</option>
				 <option value="">Managua</option>
				 <option value="">Masaya</option>
				 <option value="">Matagalpa</option>
				 <option value="">Nueva Segovia</option>
				 <option value="">Río San Juan</option>
				 <option value="">Rivas</option>
			 </select>
		 </div>
		</div>

		<!-- Control Idioma -->
		<div class="form-group row">
		 <label for="idioma_e" class="col-sm-2 col-form-label">Idioma:</label>
		 <div class="col-sm-10">
			 <select class="custom-select" name="" id="idioma_e" required>
				 <option value="">Seleccione su idioma...</option>
				 <option value="">Español</option>
				 <option value="">Ingles</option>
			 </select>
		 </div>
		</div>

		<!-- Control Género -->
		<div class="form-group row">
		 <label for="genero_e" class="col-sm-2 col-form-label">Género:</label>
		 <div class="col-sm-10">
			 <select class="custom-select" name="" id="genero_e" required>
				 <option value="">Seleccione su género...</option>
				 <option value="">Masculino</option>
				 <option value="">Femenino</option>
 				 <option value="">Otro</option>
			 </select>
		 </div>
		</div>

		<!-- Control Termino y Condiciones -->
		<div class="form-group row">
			<div class="col-sm-2">Terminos y Condiciones</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="chk_termino">
					<label class="form-check-label text-muted" for="chk_termino_">
						Acepto los Términos y Condiciones.
					</label>
				</div>
			</div>
		</div>

		<!-- Botón Registro -->
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary lg" id="btn_registro_e">Registrarse</button>
			</div>
		</div>
	</form>
</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
